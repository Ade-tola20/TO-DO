    <!-- HEADER -->
    <div class="header">
        <p id="save-el">To-dos:</p>
        <p id="count-el">0</p>
        <h1 id="output">TO-DO LIST</h1>

            <input onclick="title();" id="add" name="server" type="text" placeholder="Add">
            <button onclick="save();" id="btn">Add</button>
            <button onclick="view();" id="view">View</button>


    </div>


        <ul id="myUL">

    <script>
        // STORE THE IDs IN A VARIABLE
        let saveEl = document.getElementById("save-el")
        let countEl = document.getElementById("count-el")

        // COUNT STARTS FROM 0
        let count = 0

        function save() {
            // INCREASES COUNT BY 1 WHEN THE ADD BUTTON IS CLICKED
            count += 1
            // THIS CHANGES THE NUMBER OF COUNT WHEN THE ADD BUTTON IS CLICKED
            countEl.textContent = count
            

            // GET DATA FROM THE INPUT
            let new_data = document.getElementById('add').value;
        
            // IF NOTHING IS SAVED AT THE START, THEN AN EMPTY ARRAY SHOULD BE SAVED
            if(localStorage.getItem('data') == null){
                localStorage.setItem('data', JSON.stringify([]));
            }

            console.log(new_data)

            // OLD INPUT IS ADDED TO THE NEW INPUT
            let old_data = JSON.parse(localStorage.getItem('data'))
            old_data.push(new_data);

        

            // OLD AND NEW INPUT SAVED TO THE LOCAL STORAGE
            localStorage.setItem('data', JSON.stringify(old_data));
    
            display();
        }

        // DISPLAY INPUT VALUE TO THE TODO LIST
        function display () {
            // \Fetch Array from local storage
            // create your for loop
            // 
            // CREATE ELEMENT

            let myList = document.getElementById("myUL")
            myList.replaceChildren()

            let fetch = JSON.parse(localStorage.getItem('data'))
            // TODO 
            for (let i = 0; i < fetch.length; i++){
                let li = document.createElement("li");
                li.textContent = fetch[i];
                document.getElementById("myUL").appendChild(li);
            }
