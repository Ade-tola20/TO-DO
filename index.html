    <!-- ADD A BUTTON
        MAKE THE INPUTS TAKE ITEMS
        SAVE THE ITEMS IN THE INPUT TO THE LOCAL STORAGE
        BE ABLE TO CALL THE ITEM FROM THE LOCAL STORAGE -->

    <script>

        function save() {
            // GET DATA FROM THE INPUT
            var new_data = ' ' + document.getElementById('add').value;
        
            // IF NOTHING IS SAVED AT THE START, THEN AN EMPTY ARRAY SHOULD BE SAVED
        if(localStorage.getItem('data') == null){
            localStorage.setItem('data', '[]');
        }

        console.log(new_data)

        // OLD INPUT IS ADDED TO THE NEW INPUT
        var old_data = JSON.parse(localStorage.getItem('data'));
        old_data.push(new_data);

        // OLD AND NEW INPUT SAVED TO THE LOCAL STORAGE
        localStorage.setItem('data', JSON.stringify(old_data));

        }   
        
        function view() {
            // IF THERE IS DATA, THEN CONTINUE
            if(localStorage.getItem('data') != null) {
                document.getElementById('output').innerHTML = JSON.parse(localStorage.getItem('data'))
            }
        }
        
    </script>
